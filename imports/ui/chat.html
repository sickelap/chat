<template name="chat">
  {{> header}}

  {{#each messages}}
    <div>
      {{name}}: {{message}}
      {{createdAt}}
      <hr>
    </div>
  {{/each}}

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <input type="text" placeholder="Say something" class="form-control say">
    </div>
  </nav>
</template>

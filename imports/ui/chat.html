<template name="chat">
  {{> header}}

  <table class="messages-container table table-striped">
    <tbody>
    {{#each messages}}
      <tr>
        <td>
          <div class="name">
            {{name}}
            <span class="date">{{formatDate createdAt}}</span>
          </div>

          {{message}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <input type="text" placeholder="Say something" class="form-control say">
    </div>
  </nav>
</template>

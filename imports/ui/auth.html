<template name="login">
  <h1 class="text-center">Login with</h1>
  <hr>
  <div class="container login-buttons text-center">
    <div class="row">
      <div class="col-xs-4 login-with-facebook">
        <img src="/images/facebook.jpg">
      </div>
      <div class="col-xs-4 login-with-google">
        <img src="/images/google.png">
      </div>
      <div class="col-xs-4 login-with-twitter">
        <img src="/images/twitter.gif">
      </div>
    </div>
  </div>
</template>

<template name="logout">
  <button class="logout">Logout</button>
</template>
